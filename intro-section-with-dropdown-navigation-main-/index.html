<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-section-with-dropdown-navigation-main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="name__dropdown">
            <h1 class="logo">snap</h1>
            <span class="dropdown">Features <img src="images/icon-arrow-down.svg" alt="arrown--down"></span>
            <span class="dropdown">Company <img src="images/icon-arrow-down.svg" alt="arrown--down"></span>
            <span class="dropdown">Careers</span>
            <span class="dropdown">About</span>
        </div>
        <div class="register__login">
            <button class="btn login">Login</button>
            <button class="btn register">Register</button>
        </div>
    </header>
    <!-- Intro Section -->
    <div class="intro__section">
        <div class="box">
            <div class="content__box">
                <h2 class="logo__text">Make <br> <span>remote work</span></h2>
                <p class="text">Get your team in sync, no matter your location. <br> Streamline processes, create team rituals, and <br> watch productivity soar.</p>
                <button class="btn learn__more">Learn more</button>
                <div class="img__galery">
                    <img src="images/client-databiz.svg" alt="">
                    <img src="images/client-audiophile.svg" alt="">
                    <img src="images/client-meet.svg" alt="">
                    <img src="images/client-maker.svg" alt="">
                </div>
            </div>
            <div class="background__box"><img src="images/image-hero-desktop.png" alt="" height="100%"></div>
        </div>
        
    </div>
</body>
</html>
